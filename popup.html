<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capybara Pet</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="pet-container">
      <canvas id="pet-canvas"></canvas>

      <div id="pet-info">
        <div id="pet-mood">Mood: <span id="mood-value">Normal</span></div>
      </div>

      <div id="pet-stats">
        <div id="hunger">Hunger: <span id="hunger-value">50</span></div>
        <div id="happiness">
          Happiness: <span id="happiness-value">50</span>
        </div>
        <div id="cleanliness">
          Cleanliness: <span id="cleanliness-value">50</span>
        </div>
        <div id="energy">Energy: <span id="energy-value">50</span></div>
      </div>
    </div>

    <div id="controls">
      <button id="feed-btn">Feed <span id="feed-timer"></span></button>
      <button id="play-btn">Play <span id="play-timer"></span></button>
      <button id="clean-btn">Clean <span id="clean-timer"></span></button>
      <button id="sleep-btn">Sleep <span id="sleep-timer"></span></button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
